[tool.ruff]
line-length = 160

[tool.ruff.lint]
select = [
    "A",
    "ANN",
    "ARG",
    "B",
    "BLE",
    "C",
    "C4",
    "C90",
    "D",
    "DTZ",
    "E",
    "EM",
    "F",
    "G",
    "I",
    "ISC",
    "ICN",
    "LOG",
    "N",
    "PT",
    "PTH",
    "Q",
    "RET",
    "RUF",
    "RSE",
    "SIM",
    "SLF",
    "TC",
    "TID",
    "T20",
    "UP",
    "W",
    "YTT",
]
ignore = [
    "D100",
    "D103",
    "D104",
    "D203",
    "D212",
]

[project]
name = "membership_dashboard"
version = "1.0.2"
readme = "README.md"
requires-python = ">=3.10.0,<3.14.0"
license = { "file" = "LICENSE" }
authors = [{ "name" = "bmos", "email" = "wil.t.dsa@pm.me" }]
urls = { "GitHub" = "https://github.com/MaineDSA/membership_dashboard" }
dependencies = [
    "dash==2.18.2",
    "dash-bootstrap-components==1.7.1",
    "dash-bootstrap-templates==2.1.0",
    "mapbox==0.18.1",
    "numpy>=1.26.4,<3",
    "pandas==2.2.3",
    "pandera==0.23.1",
    "plotly==6.0.1",
    "python-dotenv==1.1.0",
    "ratelimit==2.2.1",
    "tqdm==4.67.1"
]

[project.optional-dependencies]
dev = [
    "bandit[toml]==1.8.3",
    "pre-commit==4.2.0",
    "pytest==8.3.5",
    "ruff==0.11.2"
]
github-actions = [
    "coverage==7.7.1",
]

[tool.coverage.run]
branch = true
relative_files = true

[tool.coverage.paths]
source = [
    "src/",
    ]

[tool.coverage.report]
exclude_also = [
    "logger.",
]
