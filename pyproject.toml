[tool.ruff]
line-length = 160

[tool.ruff.lint]
select = ["E4", "E7", "E9", "F"]
extend-select = ["B", "W", "C"]
ignore = ["C400", "C401"]

[project]
name = "membership_dashboard"
version = "1.1.0"
readme = "README.md"
requires-python = ">=3.10.0,<3.14.0"
license = { "file" = "LICENSE" }
authors = [{ "name" = "bmos", "email" = "wil.t.dsa@pm.me" }]
urls = { "GitHub" = "https://github.com/MaineDSA/membership_dashboard" }
dependencies = [
    "dash==2.18.2",
    "dash-bootstrap-components==1.7.1",
    "dash-bootstrap-templates==2.1.0",
    "mapbox==0.18.1",
    "numpy>=1.26.4,<3",
    "pandas==2.2.3",
    "pandera==0.22.1",
    "plotly==6.0.0",
    "python-dotenv==1.0.1",
    "ratelimit==2.2.1",
    "tqdm==4.67.1"
]

[project.optional-dependencies]
dev = [
    "bandit[toml]==1.8.3",
    "pre-commit==4.1.0",
    "pytest==8.3.4",
    "ruff==0.9.7"
]
github-actions = [
    "coverage==7.6.12",
]

[tool.coverage.run]
branch = true
relative_files = true

[tool.coverage.paths]
source = [
    "src/",
    ]
